<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 등록</title>
</head>
<body>
    <h1>문의작성 페이지</h1>
    <table>
     <tr>
         <td>사용자ID</td>
         <td><input type="text" id="customerId" required></td>
     </tr>
     <tr>
         <td>제목</td>
         <td><input type="text" id="title" required></td>
     </tr>
     <tr>
         <td>내용</td>
         <td><textarea id="content" required></textarea></td>
     </tr>
     <tr>
         <td></td>
         <td><button type="button" onclick="submit()">등록</button></td>
     </tr>
    </table>
</body>

<script>
    const url = "/api/v1/voc/questions";
    const submit = ()=>{
        const param = {
            customerId:document.getElementById("customerId").value,
            title:document.getElementById("title").value,
            content:document.getElementById("content").value
        };

        fetch(url,{method:"POST", headers:{"Content-Type":"application/json"},body: JSON.stringify(param)})
        .then(function (response){
            if(response.ok){
                alert("등록되었습니다");
                history.back();
            }
        })
        .catch(function(error){
            alert(error);
        });

    }

</script>
</html>
